
<div class="login-page" [@routerTransition]>
  <div class="row">
    <div class="col-md-4 push-md-4">
      <img src="assets/images/logo.png" width="150px"  class="user-avatar" />
      <h1>Администратор</h1>

      <div *ngIf="brandNew" class="alert alert-success" role="alert">
        <strong>All set!</strong> Please login with your account
      </div>
      <form #f="ngForm" novalidate (ngSubmit)="login(f)">

        <div class="form-group">
     
          <input id="email" type="text" required name="email" [ngModel]="credentials.email" #email="ngModel" tmFocus validateEmail class="form-control input-underline input-lg"
                 placeholder="Email">

          <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">
            Please enter a valid email
          </small>

        </div>

        <div class="form-group">
        
          <input id="password" type="password" required name="password" class="form-control input-underline input-lg" placeholder="Password" ngModel>
        </div>

        <div class="form-group">
          <button type="submit" class="btn rounded-btn" [disabled]="f.invalid || isRequesting">Login</button>
          &nbsp;
          <a class="btn rounded-btn" [routerLink]="['signup']">Sign Up</a>
          

        </div>
        
        <div *ngIf="errors" class="alert alert-danger" role="alert">
          <strong>Oops!</strong> {{errors}}
        </div>
        <app-spinner [isRunning]="isRequesting"></app-spinner>
      </form>
    </div>
  </div>
</div>
