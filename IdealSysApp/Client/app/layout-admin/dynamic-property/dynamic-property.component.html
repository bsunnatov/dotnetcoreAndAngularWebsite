<div *ngIf="!AsSelect">
  <!--<product-navbar></product-navbar>-->
  <div>
    <kendo-grid [data]="view | async" [height]="533" [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
      [pageable]="true" [sortable]="true" (dataStateChange)="onStateChange($event)" (edit)="editHandler($event)" (cancel)="cancelHandler($event)"
      (save)="saveHandler($event)" (remove)="removeHandler($event)" (add)="addHandler($event)">
      <ng-template kendoGridToolbarTemplate>
        <button kendoGridAddCommand>Добавить новая</button>
      </ng-template>
      <kendo-grid-column field="Key" title="Key"></kendo-grid-column>
      <kendo-grid-column field="Value" title="Value"></kendo-grid-column>
      <kendo-grid-command-column title="command" width="220">
        <ng-template kendoGridCellTemplate let-isNew="isNew">
          <button kendoGridEditCommand class="k-primary"><span class="fa fa-edit"></span></button>
          <button kendoGridRemoveCommand><span class="fa fa-trash"></span></button>
          <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
          <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
        </ng-template>
      </kendo-grid-command-column>
      <div *kendoGridDetailTemplate="let dataItem">
        <dynamic-property-value [dynamicProperty]="dataItem"></dynamic-property-value>
      </div>
    </kendo-grid>
  </div>
</div>
<div *ngIf="AsSelect">
  <kendo-grid [data]="view | async" [height]="533" [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
    [pageable]="true" [sortable]="true" (selectionChange)="onSelectionChange($event)" (edit)="editHandler($event)" (cancel)="cancelHandler($event)"
    (save)="saveHandler($event)" (remove)="removeHandler($event)" (add)="addHandler($event)" [kendoGridSelectBy]="'Id'" [rowSelected]="isRowSelected"
    [selectedKeys]="selectedPropIds">
    <ng-template kendoGridToolbarTemplate>
      <button kendoGridAddCommand><span class="fa fa-plus"></span></button>
      <button class="btn btn-primary" (click)="saveSelectedProps()">Coхранить</button>
    </ng-template>
    <kendo-grid-checkbox-column></kendo-grid-checkbox-column>
    <kendo-grid-column field="Key" title="Key"></kendo-grid-column>
    <kendo-grid-command-column title="command" width="220">
      <ng-template kendoGridCellTemplate let-isNew="isNew">
        <button kendoGridEditCommand class="k-primary"><span class="fa fa-edit"></span></button>
        <button kendoGridRemoveCommand><span class="fa fa-trash"></span></button>
        <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
        <button kendoGridCancelCommand><span class="fa fa-ban"></span></button>
      </ng-template>
    </kendo-grid-command-column>
    <div *kendoGridDetailTemplate="let dataItem">
      <dynamic-property-value [dynamicProperty]="dataItem"></dynamic-property-value>
    </div>
  </kendo-grid>
</div>
