<div style="left:50%">
  <kendo-dialog *ngIf="active" (close)="closeForm()">
    <kendo-dialog-titlebar>
      {{ isNew ? 'Добавить' : 'Редактировать' }}
    </kendo-dialog-titlebar>

    <form novalidate [formGroup]="editForm">
      <div class="form-group">
        <label for="Name" class="control-label">Наименование</label>

        <input type="text" class="k-textbox form-control" formControlName="Name" />
        <p class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.Name.valid || editForm.controls.Name.pristine">
          Поля обязательные для заполнения
        </p>
      </div>
      <div class="form-group">
        <label for="PersonType" class="control-label">Phisical</label>
        <input type="radio" value="0"  formControlName="PersonType" />
        <label for="PersonType" class="control-label">Yuridik</label>
        <input type="radio" value="1"  formControlName="PersonType" />
      </div>
      <div class="form-group">
        <label for="AddressDetails" class="control-label">AdressDetails</label>
        <textarea type="text" class="k-textbox form-control" formControlName="AddressDetails" ></textarea>
      </div>
      <div class="form-group">
        <label for="INN" class="control-label">INN</label>
        <input type="text" class="k-textbox form-control" formControlName="INN" />
      </div>
      <div class="form-group">
        <label for="PhoneNumber" class="control-label">Телефон</label>
        <input type="text" class="k-textbox form-control" formControlName="PhoneNumber" />
      </div>

    </form>
  
    <kendo-dialog-actions>
      <button class="k-button" (click)="onCancel($event)">Отмена</button>
      <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">Сохранить</button>
     </kendo-dialog-actions>
  </kendo-dialog>
</div>
