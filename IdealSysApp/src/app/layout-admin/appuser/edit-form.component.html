<div style="left:50%">
  <kendo-dialog *ngIf="active" (close)="closeForm()">
    <kendo-dialog-titlebar>
      {{ isNew ? 'Add new product' : 'Edit product' }}
    </kendo-dialog-titlebar>

    <form novalidate [formGroup]="editForm">
      <div class="form-group">
        <label for="FirstName" class="control-label">First Name</label>

        <input type="text" class="k-textbox" formControlName="FirstName" />

        <span class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.FirstName.valid || editForm.controls.FirstName.pristine">
          FirstName is required
        </span>
      </div>
      <div class="form-group">
        <label for="LastName" class="control-label">Last Name</label>

        <input type="text" class="k-textbox" formControlName="LastName" />
        <span class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.LastName.valid || editForm.controls.LastName.pristine">
          LastName is required
        </span>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" formControlName="IsBlocked" />
          IsBlocked
        </label>
      </div>
    </form>

    <kendo-dialog-actions>
      <button class="k-button" (click)="onCancel($event)">Cancel</button>
      <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">Save</button>
    </kendo-dialog-actions>
  </kendo-dialog>
</div>
