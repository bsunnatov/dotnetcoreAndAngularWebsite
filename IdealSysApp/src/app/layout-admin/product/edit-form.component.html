<div style="left:50%">
  <kendo-dialog *ngIf="active" (close)="closeForm()">
    <kendo-dialog-titlebar>
      {{ isNew ? 'Добавить новый товар' : 'Редактировать товар' }}
    </kendo-dialog-titlebar>

    <form novalidate [formGroup]="editForm">
      <div class="form-group">
        <label for="ProductCategoryId" class="control-label text-bold">Группа товаров</label>
        <div>
          <kendo-combobox [data]="categoryItems"
                          [textField]="'Name'"
                          [valueField]="'Id'"
                          [valuePrimitive]="true"
                          [placeholder]="'Выберите группа'" formControlName="ProductCategoryId" style="width:100% !important">

          </kendo-combobox>
          <!--<app-myselect2 [value]="" [url]="'/ProductCategory'">

          </app-myselect2>-->
          {{editForm.ProductCategoryId}}
        </div>
        
      </div>

      <div class="form-group">
        <label for="Name" class="control-label text-bold">Наименование</label>

        <input type="text" class="k-textbox form-control" formControlName="Name" />
        <p class="k-tooltip k-tooltip-validation" [hidden]="editForm.controls.Name.valid || editForm.controls.Name.pristine">
          Поля обязательные для заполнения
        </p>
      </div>
      <div class="form-group">
        <label for="Description" class="control-label text-bold">Описание</label>

        <textarea type="text" class="k-textbox form-control" formControlName="Description" ></textarea>
      </div>

    </form>
  
    <kendo-dialog-actions>
      <button class="k-button" (click)="onCancel($event)">Отмена</button>
      <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">Сохранить</button>
     </kendo-dialog-actions>
  </kendo-dialog>
</div>
